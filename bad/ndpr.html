<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
		<title>Net Digipyro</title>
		<script src="jquery.min.js"></script>
		<script src="ndpr.js" type="text/javascript"></script>
	</head>
	<body>
		<p id="status">NetDPR is Ready. Select Video:</p>
		<div><input type="file" id="fileInput" accept="video/*"/><tr/>RPM: <input type="number" id="rpm" value=10 /></div>
		<div><input type="submit" id="sendBut" value="Upload" style="visibility:hidden"></div>
		<div>
			<canvas id="drawSurf" style="position:absolute;z-index:2"></canvas>
			<video autoplay muted=true id="videoIn" style="position:absolute;z-index:0"/>
		</div>
	</body>
</html>
