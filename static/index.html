<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
	<title>DIYRotate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
	<script src="ndpr.js"></script>
</head>

<body>
	<header>
		<nav class="bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">DIYRotate</a>
				</button>
	</header>
	<div class="container mt-3">
		<div class="row">
			<p class="alert alert-info" id="status">DIYrotate is ready. <br> Select
				video file to derotate below.</p>
			<progress style="visibility:hidden"></progress>
			<div class=col>
				<label class="form-label" for="fileInput">Select a file</label>
				<input class="form-control" type="file" id="fileInput" accept="video/*" />
				<label class="form-label" for="rpm">RPM of rotating frame (positive is counterclockwise) </label>
				<input class="form-control" type="text" id="rpm" value=10.0 />
				<br>
				<input class="btn btn-info form-control" type="submit" id="previewBut" value="Adjust"
					style="visibility:hidden" />
				<input class="btn btn-info form-control" type="submit" id="derotBut" value="Derotate"
					style="visibility:hidden" />
			</div>
		</div>
		<div class="row mt-3 p-0">
			<div id="vidDiv" class='col'>
				<canvas class="" id="drawSurf" style="position:absolute;z-index:2"></canvas>
				<video class="" loop muted=true id="videoIn" style="position:absolute;z-index:0" />
			</div>
		</div>
	</div>
</body>
