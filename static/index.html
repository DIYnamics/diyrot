<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
		<title>Net Digipyro</title>
		<script src="jquery.min.js"></script>
		<script src="ndpr.js"></script>
	</head>
	<body>
		<p id="status">DIYrotate is Ready. Select Video:</p>
		<progress style="visibility:hidden"></progress>
		<div>
			<input type="submit" id="sendBut" value="submit" style="visibility:hidden"/>
			<input type="file" id="fileInput" accept="video/*"/>
			<tr/>RPM: <input type="number" id="rpm" value=10 />
		</div>
		<div>
			<canvas id="drawSurf" style="position:absolute;z-index:2"></canvas>
			<video loop muted=true id="videoIn" style="position:absolute;z-index:0"/>
		</div>
	</body>
</html>
